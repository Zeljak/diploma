<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potvrda o završetku</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
        font-family: "Overpass", sans-serif;
      }

      @media screen and (min-width: 768px) {
        body {
          background-color: #194f6b;
          border: solid 6.7vw #303242;
          width: 100vw;
          height: 100vh;
          margin: 0;
        }

        h1 {
          font-family: "Roboto", sans-serif;
          font-size: 4.629vh;
          font-weight: 900;
          color: #05dbf3;
          text-transform: uppercase;
          text-align: center;
          margin-top: 11.11vh;
        }

        h2 {
          font-family: "Overpass", sans-serif;
          color: #05dbf3;
          font-size: 4.629vh;
          font-weight: 900;
          line-height: 1;
          margin: 0;
          text-align: center;
          text-transform: uppercase;
        }

        h2:first-of-type {
          margin-top: 12.96vh;
        }

        span {
          color: #303242;
          margin-top: 0;
        }

        hr {
          width: 52vw;
          height: 1px;
          color: #707070;
          border: none;
          margin: 0 auto;
        }

        h3 {
          font-family: "Roboto", sans-serif;
          color: #303242;
          font-size: 3.7vh;
          line-height: 1;
          text-align: center;
          text-transform: uppercase;
          margin-top: 1vh;
        }

        h4 {
          font-family: "Overpass", sans-serif;
          color: #303242;
          font-size: 2.7vh;
          font-weight: 900;
          line-height: 40px;
          text-align: center;
          margin-top: 5.5vh;
          margin-bottom: 0;
        }

        h5 {
          font-family: "Overpass", sans-serif;
          color: #303242;
          font-size: 2.2vh;
          line-height: 60px;
          text-align: center;
          text-transform: uppercase;
          margin-top: 4.81vh;
        }
      }

      @media screen and (max-width: 767px) {
        body {
          border: solid 3.12vh #303242;
          background-color: #e9eff2;
          margin: 0;
          width: 100vw;
          height: 100vh;
        }

        h1 {
          font-family: "Roboto", sans-serif;
          font-size: 4.44vw;
          font-weight: 900;
          color: #05dbf3;
          text-transform: uppercase;
          text-align: center;
          margin-top: 15.62vh;
        }

        h2 {
          font-family: "Roboto", sans-serif;
          color: #05dbf3;
          font-size: 5.55vw;
          line-height: 30px;
          text-align: center;
          text-transform: uppercase;
          margin-top: -20px;
        }

        span {
          color: #303242;
          margin-top: 0;
        }

        hr {
          width: 90%;
          height: 1px;
          color: #707070;
        }

        h3 {
          font-family: "Roboto", sans-serif;
          color: #303242;
          font-size: 5.55vw;
          line-height: 30px;
          text-align: center;
          text-transform: uppercase;
          margin-top: -35px;
        }

        h4 {
          font-family: "Roboto", sans-serif;
          color: #303242;
          font-size: 4.44vw;
          line-height: 60px;
          text-align: center;
          margin-top: 31.25vh;
        }

        h5 {
          font-family: "Roboto", sans-serif;
          color: #303242;
          font-size: 4.44vw;
          line-height: 30px;
          text-align: center;
          text-transform: uppercase;
          margin-top: 150px;
        }
      }
    </style>
  </head>

  <body>
    <div style="position: absolute; top: 6.7vw; left: 6.7vw; right: 6.7vw">
      <!-- logo-left -->
      <div
        style="
          position: absolute;
          left: 3.125vw;
          top: 3.125vw;
          max-width: 14.4vw;
        "
      >
        <img
          style="height: 100%; width: 100%; object-fit: cover"
          src="<LOGO_1/>"
          alt="Logo"
        />
      </div>

      <!-- logo-right -->
      <div
        style="
          position: absolute;
          right: 3.125vw;
          top: 3.125vw;
          max-width: 14.4vw;
        "
      >
        <img
          style="
            margin-right: auto;
            height: 100%;
            width: 100%;
            object-fit: cover;
          "
          src="<LOGO_2/>"
          alt="Logo"
          style="object-fit: cover"
        />
      </div>
    </div>

    <div
      style="
        display: flex;
        flex-direction: column;
        height: calc(100vh - 13.4vw);
        justify-content: space-between;
        position: absolute;
        width: calc(100% - 13.4vw);
      "
    >
      <!-- title-potvrda -->
      <div>
        <h2 style="margin-top: 15%">POTVRDA</h2>
        <h2><span>O POHAĐANJU OBUKE</span></h2>
      </div>

      <!-- ime i prezime -->
      <div>
        <h1><USER_FIRST_NAME />&nbsp;<USER_LAST_NAME /> ime i prezime</h1>
        <hr />
      </div>

      <!-- korisnička obuka za -->
      <div>
        <h4>Korisnička obuka za</h4>
      </div>

      <!-- naziv obuke -->
      <div>
        <h3><CPNT_TITLE />naziv obuke</h3>
      </div>

      <!-- datum -->
      <h5>
        <COMPLETION_DAY />&nbsp;
        <COMPLETION_MONTH />&nbsp;<COMPLETION_YEAR />DD.MM.YYYY.
      </h5>
    </div>
  </body>
</html>
