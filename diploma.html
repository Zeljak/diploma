<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potvrda o završetku</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">

    <style>
      html
     {
        margin: 0;
        font-family: "Roboto", sans-serif;
		font-family: 'Overpass', sans-serif;
		
      }

	  @media screen 
  		and (min-device-width: 1024px) 
  		and (max-device-width: 1920px) {

	body {
		background-color: #e9eff2;
    	border: solid 150px #303242;
    	height: 1024px;
    	width: 1920px;
    	margin: 130px;
      }

	h1 {
        font-family: "Roboto", sans-serif;
        font-size: 50px;
        font-weight: 900;
        color: #05dbf3;
        text-transform: uppercase;
        text-align: center;
        margin-top: 140px;
      }

    h2 {
        font-family: 'Overpass', sans-serif;
        color: #05dbf3;
        font-size: 50px;
        line-height: 20px;
        text-align: center;
        text-transform: uppercase; 
      }

    span {
        color: #303242;
        margin-top: 0;
      }

    hr {
        width: 1000px;
        height: 1px;
        color: #707070;
      }

    h3 {
        font-family: "Roboto", sans-serif;
        color: #303242;
        font-size: 40px;
        line-height: 40px;
        text-align: center;
        text-transform: uppercase;
		margin-top: -20px;
      }
    
	h4 {
        font-family: 'Overpass', sans-serif;
        color: #303242;
        font-size: 30px;
        line-height: 40px;
        text-align: center;
      }

	h5 {
		font-family: 'Overpass', sans-serif;
        color: #303242;
        font-size: 24px;
        line-height: 60px;
        text-align: center;
		text-transform: uppercase;
		margin-top: 150px;
	  }
  }
  

  @media screen 
  		and (min-device-width: 320px) 
  		and (max-device-width: 1023px) {

		body { border: solid 20px #303242;
		background-color: #e9eff2;}
       
	h1 {
        font-family: "Roboto", sans-serif;
        font-size: 16px;
        font-weight: 900;
        color: #05dbf3;
        text-transform: uppercase;
        text-align: center;
        margin-top: 100px;
      }

    h2 {
        font-family: "Roboto", sans-serif;
        color: #05dbf3;
        font-size: 20px;
        line-height: 30px;
        text-align: center;
        text-transform: uppercase;
        margin-top: -20px;
      }

    span {
        color: #303242;
        margin-top: 0;
      }

    hr {
       width: 90%;
        height: 1px;
        color: #707070;
      }

    h3 {
        font-family: "Roboto", sans-serif;
        color: #303242;
        font-size: 20px;
        line-height: 30px;
        text-align: center;
        text-transform: uppercase;
        margin-top: -35px;
      }

    h4 {
        font-family: "Roboto", sans-serif;
        color: #303242;
        font-size: 16px;
        line-height: 60px;
        text-align: center;
      }

	h5 {
		font-family: "Roboto", sans-serif;
        color: #303242;
        font-size: 16px;
        line-height: 30px;
        text-align: center;
		text-transform: uppercase;
		margin-top: 150px;
	  }
  }
   </style>
  </head>

  <body>
	<div style="margin: 5%">
		 <!-- logo-left -->
		<div
		style="float: left;">
			<img style="height: 100%; width: 100%; object-fit: cover;" src="<LOGO_1/>" alt="Logo" />
		</div>
  
		<!-- logo-right -->
		<div style="float: right;">
			<img style="margin-right: auto; height: 100%; width: 100%; object-fit: cover;" src="<LOGO_2/>" alt="Logo" style="object-fit: cover;"/>
		</div>
	  </div>

    <div>
      <!-- title-potvrda -->
      <div>
        <h2 style="margin-top: 15%;">POTVRDA</h2>
        <h2><span>O POHAĐANJU OBUKE</span></h2>
      </div>

      <!-- ime i prezime -->
      <div>
        <h1><USER_FIRST_NAME />&nbsp;<USER_LAST_NAME /> ime i prezime</h1>
        <hr />
      </div>

      <!-- korisnička obuka za -->
      <div>
        <h4>Korisnička obuka za</h4>
      </div>

      <!-- naziv obuke -->
      <div>
        <h3><CPNT_TITLE/>naziv obuke</h3>
      </div>

	  <!-- datum -->
	  <h5><COMPLETION_DAY/>&nbsp;
		<COMPLETION_MONTH/>&nbsp;<COMPLETION_YEAR/>DD.MM.YYYY.</h5>
    </div>
  </body>
</html>
